<div class="modal-header">
    <h4 class="modal-title">Agregar nuevo contacto</h4>
</div>
<div class="modal-body" id="modal-body">
    <form class="center-block">
        <div class="form-group">
            <label for="Imagen">URL Imagen de perfil <span class="required">*</span></label>
            <input type="url" class="form-control" ng-model="Users.photo" id="Imagen" placeholder="" required>
        </div>
        <div class="form-group">
            <label for="Nombre">Nombre <span class="required">*</span></label>
            <input type="text" class="form-control" ng-model="Users.name" id="Nombre" placeholder="" required>
        </div>
        <div class="form-group">
            <label for="Nombre">Descripci√≥n <span class="required">*</span></label>
            <textarea class="form-control" rows="3" ng-model="Users.description" id="Descripcion" placeholder="" required></textarea>
        </div>
        <p class="text-danger" ng-if="advise">{{advise}}</p>
        <p ng-if="!advise">&nbsp;</p>
        <button ng-click="submitUser()" class="btn btn-warning center-block">Guardar</button>
    </form>
</div>
